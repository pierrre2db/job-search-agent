name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy ruff

    - name: Check formatting with Black
      run: |
        black --check src/ tests/ || echo "⚠️ Code formatting issues found. Run 'black src/ tests/' to fix."

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || echo "⚠️ Type checking issues found"
      continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov pytest-asyncio

    - name: Run tests with coverage
      run: |
        if [ -d tests/ ]; then
          pytest -v --cov=src --cov-report=xml --cov-report=term-missing tests/ || echo "⚠️ No tests found yet"
        else
          echo "⚠️ Tests directory not found - skipping tests"
        fi
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install safety
      run: |
        pip install safety bandit

    - name: Check for security vulnerabilities in dependencies
      run: |
        if [ -f requirements.txt ]; then
          safety check --file requirements.txt || echo "⚠️ Security vulnerabilities found"
        fi
      continue-on-error: true

    - name: Run Bandit security linter
      run: |
        bandit -r src/ -f json -o bandit-report.json || echo "⚠️ Security issues found"
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools

    - name: Build package
      run: |
        if [ -f pyproject.toml ] || [ -f setup.py ]; then
          python -m build || echo "⚠️ Build configuration not ready yet"
        else
          echo "⚠️ No build configuration found - skipping build"
        fi
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        if [ -f Dockerfile ]; then
          docker build -t job-search-agent:latest . || echo "⚠️ Dockerfile not ready yet"
        else
          echo "⚠️ Dockerfile not found - skipping Docker build"
        fi
      continue-on-error: true

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()

    steps:
    - name: Check status
      run: |
        echo "✅ CI/CD Pipeline completed"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Test: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Build: ${{ needs.build.result }}"
